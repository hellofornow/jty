    <h1>高一二俗世奇人</h1>
    <a href="https://cen59.com" target="_blank">戚维凯</a>
    <p>此人生来五行属水，但在后天努力下，成功的导致阳盛而阴衰，属离中虚，视己为纳党之首，一日十管，胜于人矣！孔子亦曰：此人甚如火，逆天而为，此之谓六冠王哉！</p>
    <a href="https://monkey.com" target="_blank">邹志辉</a>
    <p>此人生时石破天惊，概是夺天之气，少时被赋“护波刚大将军”之号，但可惜为山中霸主，终不得人惊。</p>
